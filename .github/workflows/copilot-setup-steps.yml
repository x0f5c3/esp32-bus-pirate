name: Copilot Setup Steps

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      MDBOOK_VERSION: 0.4.40
      MDBOOK_MERMAID_VERSION: 0.14.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rust-src

      - name: Install Rust nightly toolchain (latest)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rust-src

      - name: Install espup
        run: cargo install espup

      - name: Install Xtensa toolchain for ESP32-S3
        run: |
          espup install -l info --targets esp32s3 --export-file "$GITHUB_WORKSPACE/export-esp.sh"

      - name: Validate Xtensa toolchain
        run: |
          source "$GITHUB_WORKSPACE/export-esp.sh"
          xtensa-esp32s3-elf-gcc --version

      - name: Install embedded utilities (espflash, ldproxy)
        run: cargo install espflash ldproxy

      - name: Install PlatformIO CLI
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install platformio

      - name: Install mdBook toolchain
        run: |
          set -euo pipefail
          MDBOOK_URL="https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          MDBOOK_SHA_URL="https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz.sha256"
          MERMAID_URL="https://github.com/badboy/mdbook-mermaid/releases/download/v${MDBOOK_MERMAID_VERSION}/mdbook-mermaid-v${MDBOOK_MERMAID_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          MERMAID_SHA_URL="https://github.com/badboy/mdbook-mermaid/releases/download/v${MDBOOK_MERMAID_VERSION}/mdbook-mermaid-v${MDBOOK_MERMAID_VERSION}-x86_64-unknown-linux-gnu.tar.gz.sha256"
          CURL_OPTS="-sSfL --retry 3 --retry-delay 2"
          MDBOOK_TARBALL=$(mktemp)
          MDBOOK_SHA=$(mktemp)
          MERMAID_TARBALL=$(mktemp)
          MERMAID_SHA=$(mktemp)
          trap 'rm -f "$MDBOOK_TARBALL" "$MDBOOK_SHA" "$MERMAID_TARBALL" "$MERMAID_SHA"' EXIT
          mkdir -p "$HOME/bin"
          curl $CURL_OPTS "$MDBOOK_URL" -o "$MDBOOK_TARBALL"
          curl $CURL_OPTS "$MDBOOK_SHA_URL" -o "$MDBOOK_SHA"
          MDBOOK_HASH=$(cut -d' ' -f1 "$MDBOOK_SHA")
          echo "$MDBOOK_HASH  $MDBOOK_TARBALL" | sha256sum --check -
          tar -xz -C "$HOME/bin" -f "$MDBOOK_TARBALL"
          curl $CURL_OPTS "$MERMAID_URL" -o "$MERMAID_TARBALL"
          curl $CURL_OPTS "$MERMAID_SHA_URL" -o "$MERMAID_SHA"
          MERMAID_HASH=$(cut -d' ' -f1 "$MERMAID_SHA")
          echo "$MERMAID_HASH  $MERMAID_TARBALL" | sha256sum --check -
          tar -xz -C "$HOME/bin" -f "$MERMAID_TARBALL"
          echo "$HOME/bin" >> "$GITHUB_PATH"
