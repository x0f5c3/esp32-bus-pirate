name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'release/v*'

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Install git-cliff
        run: |
          wget https://github.com/orhun/git-cliff/releases/download/v2.6.1/git-cliff-2.6.1-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf git-cliff-*.tar.gz
          sudo mv git-cliff-*/git-cliff /usr/local/bin/
      
      - name: Generate changelog
        run: |
          git cliff --tag v${{ steps.get_version.outputs.version }} --output CHANGELOG.md
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

  build-firmware:
    name: Build Firmware
    runs-on: ubuntu-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        target:
          - xtensa-esp32s3-none-elf
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
      
      - name: Install espup and toolchain
        run: |
          cargo install espup espflash
          espup install -l debug
          source ~/export-esp.sh
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build firmware
        run: |
          source ~/export-esp.sh
          cd rust/firmware
          cargo build --release --target ${{ matrix.target }}
      
      - name: Prepare binary
        run: |
          mkdir -p release
          cp rust/target/${{ matrix.target }}/release/esp32-bus-pirate release/
          cd release
          tar -czf esp32-bus-pirate-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz esp32-bus-pirate
      
      - name: Upload firmware artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./release/esp32-bus-pirate-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_name: esp32-bus-pirate-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

  build-docs-release:
    name: Build Release Documentation
    runs-on: ubuntu-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install mdBook
        run: |
          mkdir -p ~/bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/bin
          curl -sSL https://github.com/badboy/mdbook-mermaid/releases/download/v0.14.0/mdbook-mermaid-v0.14.0-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/bin
          echo "$HOME/bin" >> $GITHUB_PATH
      
      - name: Build book
        run: |
          cd book
          mdbook build
          tar -czf book.tar.gz book/
      
      - name: Upload documentation
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./book/book.tar.gz
          asset_name: documentation-${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      
      - name: Publish protocol crate
        run: |
          cd rust/protocol
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
      
      - name: Wait for crates.io
        run: sleep 10
      
      - name: Publish hal crate
        run: |
          cd rust/hal
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
      
      - name: Wait for crates.io
        run: sleep 10
      
      - name: Publish drivers crate
        run: |
          cd rust/drivers
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
